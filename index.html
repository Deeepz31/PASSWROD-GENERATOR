<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="password generator.css" />
   
    </head>
    <body>
        <h1 class="PG" > PASSWORD GENERATOR</h1>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw" >59ABcd%$?>
                    </span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    
                    <label for="len">Password Length</label>
                    <input id="len" value="15" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <div class="form-control">
                <label for="emojies">Contain Emojies</label>
                    <input id="emojies" type="checkbox" />
        </div>
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
      
        </div>
        <script src="password generator.js" ></script>
    </body>
</html>
